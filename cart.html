<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-1tpMvN0ZrtCBf3Hyqc1D/AuoMtToyJRzvXwB23EFc+5mVUXqyjddpL5my37wBIdWwV4xLyKhKYo3NAw15XTHiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .cart-container {
            padding: 4rem 0;
            min-height: 60vh;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ececec;
            padding: 1rem 0;
        }
        .cart-item h4 {
            font-family: var(--heading-font);
            color: var(--deep-green);
        }
        .cart-item .quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .cart-item button {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .cart-total {
            text-align: right;
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Placeholder for shared header -->
    <div id="header"></div>
    <main>
        <div class="container cart-container">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p class="cart-total">Total: R<span id="cart-total">0.00</span></p>
            <div id="empty-message" style="display:none;">Your cart is empty.</div>
            <button id="checkout-btn" class="btn primary" style="margin-top:2rem;">Proceed to Checkout</button>
        </div>
    </main>
    <!-- Placeholder for shared footer -->
    <div id="footer"></div>
    <!-- JavaScript modules for shared components and common behaviours -->
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/app.js"></script>
    <!-- Modules specific to the cart page -->

    <script type="module" src="js/cartPage.js"></script>
    <!-- JavaScript modules for shared components and common behaviours -->
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
