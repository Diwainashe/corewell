<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Stockist – CoreWell</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-1tpMvN0ZrtCBf3Hyqc1D/AuoMtToyJRzvXwB23EFc+5mVUXqyjddpL5my37wBIdWwV4xLyKhKYo3NAw15XTHiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Placeholder for shared header -->
    <div id="header"></div>

    <main>
        <section class="stockist">
            <div class="container">
                <h2>Stock CoreWell Wellness</h2>
                <p>Bring Africa’s fastest‑growing wellness shots to your store, gym or spa. We’d love to partner with you.</p>
                <div class="stockist-buttons">
                    <a href="#partner-form" class="btn primary">Become a Stockist</a>
                    <a href="#partner-form" class="btn secondary">Partner with Us</a>
                </div>
                <div id="partner-form" class="stockist-form">
                    <h3>Tell Us About Your Business</h3>
                    <form id="stockist-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Company / Store Name</label>
                            <input type="text" id="company" name="company">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Placeholder for shared footer -->
    <div id="footer"></div>
    <!-- JavaScript modules -->
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/app.js"></script>
    <!-- Stockist form handler -->
    <script type="module" src="js/stockist.js"></script>
</body>
</html>
